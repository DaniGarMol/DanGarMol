<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Actividad1UF1843.css">

<body>
    <h1>Llamadas o Peticiones AJAX con JQuery</h1>
    <form action="https://reqres.in/api/users" method="POST" id="formulario">
        <label>Código</label>
        <input type="number" id="codigoAñadir" name="codigo">

        <label>Nombre del Alumno</label>
        <input type="text" id="nombreAñadir" name="nombre">

        <label>Apellidos del Alumno</label>
        <input type="text" id="apellidoAñadir" name="apellidos">

        <label>Correo Electrónico</label>
        <input type="email" id="emailAñadir" name="email">

        <label>Edad</label>
        <input type="number" id="edadAñadir" name="edad">

        <label>Url Imagen</label>
        <input type="text" id="ImagenAñadir" name="imagen">

        <input type="submit" value="Registrar">
    </form>
<hr>

<div id="datos"></div>
    
</body>
