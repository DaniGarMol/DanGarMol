<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones AJAX en JQuery</title>

    <link rel="stylesheet" href="css/estilos100823.css">

    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="js/jquery1000823.js"></script>

</head>
<body>
    <h1>Llamadas o Peticiones AJAX con JQuery</h1>
    <form action="https://reqres.in/api/users" method="POST" id="formulario">
        <label>Código</label>
        <input type="number" id="codigoAñadir" name="codigoDelAlumno">

        <label>Nombre del Alumno</label>
        <input type="text" id="alumnoAñadir" name="nombreDelAlumno">

        <label>Apellidos del Alumno</label>
        <input type="text" id="apellidoAñadir">

        <label>Correo Electrónico</label>
        <input type="email" id="emailAñadir">

        <label>Edad</label>
        <input type="number" id="edadAñadir" name="edadDelAlumno">

        <label>Url Imagen</label>
        <input type="text" id="ImagenAñadir">
        
        <input type="submit" value="Registrar">
    </form>
<hr>

<div id="datos"></div>
    
</body>
</html>
